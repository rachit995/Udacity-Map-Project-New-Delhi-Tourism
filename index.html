<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>New Delhi Tourism Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a id="menu-toggle" href="#" class="navbar-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <span class="navbar-brand-name" href="#">
		  				New Delhi <strong>Tourism Project</strong> 
		  				<span>v0.9</span>
                </span>
            </div>
            <div id="sidebar-wrapper" class="sidebar-toggle">
                <div class="search-wrapper">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="searchinput"  type="text" placeholder="Search..." data-bind="textInput: searchquery, event: {input: resultsUpdate}"/>
                </div>
                <ul class="sidebar-nav" data-bind="foreach:showResults">
                    <li data-bind="click: $parent.chooseMonument.bind($data)">
                        <span>
                    		<i class="fa fa-map-marker" aria-hidden="true"></i>
                    	</span>
                        <span data-bind="html:title"></span>
                        <span class="clock-icon" data-bind="attr: { 'title': $parent.getTimeColor($data) } ">
                    		<i  data-bind="css: $parent.getTimeColor($data)" class="fa fa-clock-o" aria-hidden="true"></i>
                    	</span>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="map-wrapper">
            <div id="map"></div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!--Added this to have zero error, as Bootstrap needs this file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/38c72b1c9c.js"></script>
        <script src="https://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyDHqfXCs17v1FOL7ihreqwa8nNJXEjkS5U&callback=init" onerror="gmapsError()"></script>
        <script type="text/javascript" src="js/locationData.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
